<template>
<lightning-card title="Account Card" icon-name="standard:account">
            <template if:true={isLoading}>  
        <div class="slds-p-around_medium slds-text-align_center">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <template if:true={account}>
        <div class="slds-p-around_medium">
            <p><strong>Account ID:</strong> {account.Id}</p>
                    <div class="slds-p-around_medium">
        <p><strong>Name:</strong> {account.Name}</p>
        <p><strong>Rating:</strong> {account.Rating}</p>
    </div>
        </div>
    </template>
    <template if:true={error}>
        <div class="slds-p-around_medium slds-text-color_error">
            <p>Error loading account: {error}</p>
        </div>
    </template>

</lightning-card>
</template>
