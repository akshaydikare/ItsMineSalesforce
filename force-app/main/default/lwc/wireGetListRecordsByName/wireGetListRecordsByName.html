<template>
    <lightning-card title="wire getListRecordsByName">
        <template lwc:if={records}>
            <div class="slds-m-around_medium">
                <template for:each={records} for:item="rec">
                    <p key={rec.fields.Id.value}> Name : {rec.fields.Name.value}</p>
                </template>
                <lightning-button-icon icon-name="utility:chevronright"
                   variant="border-filled"
                   alternative-text="Next"
                   title="Settings"
                   onclick={handleNextPage}></lightning-button-icon>
            </div>
        </template>
    </lightning-card>
</template>
