<template>
    <lightning-card variant="Narrow"  title="Einstein Replies" icon-name="standard:einstein_replies">

        <div class="slds-media slds-media--center slds-has-flexi-truncate slds-p-bottom_x-small slds-border_bottom">
            <lightning-icon class="slds-p-left_medium slds-p-right_x-small slds-m-left_xx-small" icon-name="utility:einstein" alternative-text="einstein" size="x-small" title="x-small size"></lightning-icon>
            <span class="slds-show_inline-block slds-text-color_weak" data-aura-rendered-by="29:9215;a">Einstein Recommendations</span>
        </div>

        <div class="slds-grid slds-p-vertical_x-small slds-wrap">
            
            <div class="slds-size_1-of-1 slds-p-right_medium slds-p-left_medium slds-p-bottom_xx-small">
                <!-- Card Content -->
                <div class={containerClass} style={containerStyle}>
                    <!-- Conditional Cards-->
                    <template lwc:if={showEmptyState}>
                        <div class="slds-size_1-of-1">
                            <div class="slds-grid slds-wrap slds-p-around_medium">
                                <div class="slds-size_1-of-1 slds-align_absolute-center">
                                    <img style="max-width:60%" src="https://res.cloudinary.com/btahub/image/upload/v1676350809/l4sodx4l2pkorexhbw17.png" />
                                </div>
                            </div>
                        </div>
                    </template>
                    <template lwc:elseif={showActiveState}>
                        <div class="slds-size_1-of-1 slds-p-bottom_small slds-col">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 slds-col slds-p-bottom_small">
                                    <lightning-badge class="slds-m-bottom_small" label="Context"></lightning-badge>
                                    <div class={messageContainer}>
                                        <div class={messageStyle}>{suggestedMessage}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-size_1-of-1 slds-col slds-align-bottom">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 slds-p-top_small">
                                    <div class="slds-grid slds-wrap slds-grid_align-spread">
                                        <div class="slds-col">
                                            <lightning-button-group>
                                                <button class="slds-button slds-button_neutral" disabled={thinking} data-type="Post" onclick={pushMessage}>
                                                    <template if:true={thinking}>
                                                        <div class="slds-align_absolute-center">
                                                            <div class="slds-icon-eq slds-is-animated" title="Description of the icon when needed">
                                                                <div class="slds-icon-eq__bar"></div>
                                                                <div class="slds-icon-eq__bar"></div>
                                                                <div class="slds-icon-eq__bar"></div>
                                                                <span class="slds-assistive-text">Text alternative when needed</span>
                                                            </div>
                                                        </div>
                                                    </template>
                                                    <template if:false={thinking}> Post </template>
                                                </button>
                                                <lightning-button disabled={thinking} label="Edit" onclick={pushMessage} data-type="Edit"></lightning-button>
                                            </lightning-button-group>
                                            
                                        </div>
                                        <div class="slds-col slds-text-align_right">
                                            <lightning-button disabled={thinking} label="Not Helpful"  data-type="Edit"></lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template lwc:else>
                        <div class="slds-size_1-of-1 slds-p-bottom_small slds-col">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 slds-col slds-p-bottom_small">
                                    <lightning-badge class="slds-m-bottom_small" label="Context"></lightning-badge>
                                    <div class={messageContainer}>
                                        <div class={messageStyle}>{suggestedMessage}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-size_1-of-1 slds-col slds-align-bottom">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 slds-p-top_small">
                                    <div class="slds-grid slds-wrap slds-grid_align-spread">
                                        <div class="slds-col">
                                            <lightning-button-group>
                                                <lightning-button label="Post" title="Post" disabled></lightning-button>
                                                <lightning-button label="Edit" title="Edit" disabled></lightning-button>
                                            </lightning-button-group>
                                            
                                        </div>
                                        <div class="slds-col slds-text-align_right">
                                            <lightning-button label="Not Helpful" title="Not Helpful" disabled></lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
